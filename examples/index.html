<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Library Demo</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box" id="animationTarget"></div>
    <button id="startAnimation">Start Animation</button>

    <script type="module">
        import { animate } from '../src/index.ts'

        document.getElementById('startAnimation').onclick = () => {
            animate('#animationTarget', {
                x: 200,
                opacity: 0.5
            }, {
                duration: 1000,
                easing: 'easeOutQuad'
            });
        }
    </script>
</body>

</html>
