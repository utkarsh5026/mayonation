<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }
        .animated-box {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-900 p-8">
    <!-- Animation Container -->
    <div class="max-w-4xl mx-auto bg-gray-800 rounded-xl p-8 shadow-2xl">
        <h1 class="text-3xl font-bold text-white mb-8 text-center">Animation Playground</h1>
        
        <!-- Simple Animation Section -->
        <div class="mb-12">
            <h2 class="text-xl text-blue-400 mb-4">Simple Animation</h2>
            <div class="flex gap-4 mb-4">
                <div id="box1" class="animated-box bg-blue-500 rounded-lg"></div>
                <div id="box2" class="animated-box bg-purple-500 rounded-lg"></div>
                <div id="box3" class="animated-box bg-green-500 rounded-lg"></div>
            </div>
            <button id="playSimple" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                Play Simple Animation
            </button>
        </div>

        <!-- Timeline Animation Section -->
        <div class="mb-12">
            <h2 class="text-xl text-purple-400 mb-4">Timeline Animation</h2>
            <div class="flex justify-center gap-6 mb-4">
                <div id="circle1" class="w-20 h-20 bg-red-500 rounded-full"></div>
                <div id="circle2" class="w-20 h-20 bg-yellow-500 rounded-full"></div>
                <div id="circle3" class="w-20 h-20 bg-green-500 rounded-full"></div>
            </div>
            <button id="playTimeline" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                Play Timeline Animation
            </button>
        </div>

        <!-- SVG Path Animation Section -->
        <div class="mb-12">
            <h2 class="text-xl text-green-400 mb-4">SVG Path Animation</h2>
            <div class="flex flex-wrap justify-center gap-8 mb-4">
                <!-- MAYO Text -->
                <svg width="600" height="200" viewBox="0 0 600 200">
                    <!-- M - curved peaks -->
                    <path id="letter-m"
                          d="M 50 150 
                             C 50 100, 50 70, 50 50 
                             C 50 70, 85 100, 100 120 
                             C 115 100, 150 70, 150 50 
                             C 150 70, 150 100, 150 150"
                          stroke="#4ade80" 
                          stroke-width="4"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-dasharray="1000"
                          stroke-dashoffset="1000"/>
                    <!-- A - curved legs -->
                    <path id="letter-a"
                          d="M 180 150 
                             C 190 120, 210 70, 230 50 
                             C 250 70, 270 120, 280 150 
                             M 195 110 
                             C 215 110, 245 110, 265 110"
                          stroke="#ec4899"
                          stroke-width="4"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-dasharray="1000"
                          stroke-dashoffset="1000"/>
                    <!-- Y - flowing curves -->
                    <path id="letter-y"
                          d="M 310 50 
                             C 320 70, 340 90, 360 100 
                             C 360 110, 360 130, 360 150 
                             M 410 50 
                             C 390 70, 370 90, 360 100"
                          stroke="#8b5cf6"
                          stroke-width="4"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-dasharray="1000"
                          stroke-dashoffset="1000"/>
                    <!-- O - smoother oval -->
                    <path id="letter-o"
                          d="M 440 100 
                             C 440 50, 480 40, 510 40 
                             C 550 40, 590 60, 590 100 
                             C 590 140, 550 160, 510 160 
                             C 480 160, 440 150, 440 100"
                          stroke="#ef4444"
                          stroke-width="4"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-dasharray="1000"
                          stroke-dashoffset="1000"/>
                </svg>

                <!-- Decorative Wave -->
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <path id="wave-path" 
                          d="M 10 100 C 50 50, 100 150, 150 50, 200 150"
                          stroke="#4ade80" 
                          stroke-width="4"
                          fill="none"
                          stroke-dasharray="1000"
                          stroke-dashoffset="1000"/>
                </svg>

                <!-- Spiral -->
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <path id="spiral-path"
                          d="M 100 100 Q 100 50, 150 50 Q 200 50, 200 100 Q 200 150, 150 150 Q 100 150, 100 100 Q 100 75, 125 75 Q 150 75, 150 100 Q 150 125, 125 125 Q 100 125, 100 100"
                          stroke="#ec4899"
                          stroke-width="4"
                          fill="none"
                          stroke-dasharray="1000"
                          stroke-dashoffset="1000"/>
                </svg>

                <!-- Infinity Symbol -->
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <path id="infinity-path"
                          d="M 50 100 C 50 50, 100 50, 100 100 S 150 150, 150 100 S 100 50, 100 100 S 50 150, 50 100"
                          stroke="#8b5cf6"
                          stroke-width="4"
                          fill="none"
                          stroke-dasharray="1000"
                          stroke-dashoffset="1000"/>
                </svg>

                <!-- Heart -->
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <path id="heart-path"
                          d="M 100 170 C 50 120, 20 80, 20 50 C 20 20, 50 20, 100 60 C 150 20, 180 20, 180 50 C 180 80, 150 120, 100 170"
                          stroke="#ef4444"
                          stroke-width="4"
                          fill="none"
                          stroke-dasharray="1000"
                          stroke-dashoffset="1000"/>
                </svg>

                <svg height="200px" width="200px" viewBox="0 0 291.319 291.319">
                    <g>
                        <path id="line" 
                            style="fill: none; stroke: rgb(244, 180, 89); stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;"
                            d="M252.089,239.901c-120.033,57.126-194.528,9.331-242.214-19.7c-2.95-1.83-7.966,0.428-3.614,5.426 c15.886,19.263,67.95,65.692,135.909,65.692c68.005,0,108.462-37.107,113.523-43.58 C260.719,241.321,257.169,237.78,252.089,239.901z M285.8,221.284c-3.223-4.197-19.6-4.98-29.906-3.714 c-10.324,1.229-25.818,7.538-24.471,11.325c0.692,1.42,2.103,0.783,9.195,0.146c7.11-0.71,27.029-3.223,31.18,2.203 c4.17,5.462-6.354,31.49-8.275,35.687c-1.857,4.197,0.71,5.28,4.197,2.485c3.441-2.795,9.668-10.032,13.847-20.274 C285.718,238.845,288.249,224.479,285.8,221.284z"/>
                        <!-- Main outline of 'a' with more pronounced curve -->
                        <path id="a-main" 
                            style="fill: none; stroke: white; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;"
                            d="M221.71,149.219V53.557C221.71,37.125,205.815,0,148.689,0
                               C91.572,0,61.184,35.696,61.184,67.85l47.74,4.27
                               c0,0,10.633-32.136,35.313-32.136c24.68,0,22.987,19.992,22.987,24.316
                               v20.784c-31.617,1.065-110.128,10.096-110.128,76.298
                               c0,71.191,89.863,74.177,119.332,28.167
                               c1.138,1.866,2.431,3.696,4.051,5.408
                               c10.843,11.398,25.308,24.981,25.308,24.981l36.852-36.415
                               C242.658,183.513,221.71,167.071,221.71,149.219z"/>
                        <!-- Inner loop of 'a' with adjusted curve -->
                        <path id="a-inner"
                            style="fill: none; stroke: white; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;"
                            d="M112.511,152.578c0-30.579,32.764-36.779,54.722-37.507v26.319
                               c0,52.137-54.713,44.244-54.713,11.188z"/>
                    </g>
                </svg>
            </div>
            <button id="playCurves" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                Draw Curves Animation
            </button>
        </div>

        <!-- Controls -->
        <div class="space-y-4">
            <div class="flex items-center gap-4">
                <label class="text-white">Duration (ms):</label>
                <input type="range" id="durationRange" min="500" max="3000" value="1000" step="100" 
                    class="w-48 accent-blue-500">
                <span id="durationValue" class="text-white">1000ms</span>
            </div>
            <div class="flex items-center gap-4">
                <label class="text-white">Easing:</label>
                <select id="easingSelect" class="bg-gray-700 text-white rounded px-2 py-1">
                    <option value="linear">Linear</option>
                    <option value="easeInQuad">Ease In Quad</option>
                    <option value="easeOutQuad">Ease Out Quad</option>
                    <option value="easeInOutQuad">Ease InOut Quad</option>
                </select>
            </div>
        </div>


    </div>

    <script type="module">
        import { animate, timeline, draw } from '../src/core/mayo.ts';

        const durationRange = document.getElementById('durationRange');
        const durationValue = document.getElementById('durationValue');
        const easingSelect = document.getElementById('easingSelect');

        durationRange.addEventListener('input', (e) => {
            durationValue.textContent = `${e.target.value}ms`;
        });

        // Simple Animation
        document.getElementById('playSimple').addEventListener('click', () => {
            const duration = parseInt(durationRange.value);
            const easing = easingSelect.value;

            timeline({ loop: false })
                .add(animate({
                    element: '#box1',
                    props: { translateX: 200, rotate: 360 },
                    duration: duration,
                    easing: easing
                }))
                .add(animate({
                    element: '#box2',
                    props: { translateY: 100, scale: 1.5 },
                    duration: duration,
                    easing: easing
                }), '+=200')
                .add(animate({
                    element: '#box3',
                    props: { translateX: 200, translateY: 100 },
                    duration: duration,
                    easing: easing
                }), '+=200')
                .play();
        });

        // Path Animation
        document.getElementById('playCurves').addEventListener('click', () => {
            const duration = parseInt(durationRange.value);
            const easing = easingSelect.value;

            timeline({ loop: false })
                .add(draw({
                    element: '#letter-m',
                    style: {
                        strokeWidth: 16,
                        stroke: '#4ade80',
                    },
                    duration: duration,
                    easing: easing
                }))
                .add(draw({
                    element: '#letter-a',
                    style: {
                        strokeWidth: 16,
                        stroke: '#ec4899',
                    },
                    duration: duration,
                    easing: easing
                }), '-=500')
                .add(draw({
                    element: '#letter-y',
                    style: {
                        strokeWidth: 16,
                        stroke: '#8b5cf6',
                    },
                    duration: duration,
                    easing: easing
                }), '-=500')
                .add(draw({
                    element: '#letter-o',
                    style: {
                        strokeWidth: 16,
                        stroke: '#ef4444',
                        fill: '#ef4444',
                    },
                    duration: duration,
                    easing: easing
                }), '-=500')
                .add(draw({
                    element: '#outside',
                    style: {
                        strokeWidth: 12,
                        stroke: '#E43083',
                        fill: '#E41F11',
                    },
                    duration: duration,
                    easing: easing
                }), '-=500')
                .add(draw({
                    element: '#p',
                    style: {
                        strokeWidth: 8,
                        stroke: '#FFFFFF',
                        fill: '#FFFFFF',
                    },
                    duration: duration,
                    easing: easing
                }), '-=500')
                .add(draw({
                    element: '#a-main',
                    style: {
                        strokeWidth: 8,
                        stroke: '#FFFFFF',
                    },
                    duration: duration,
                    easing: easing
                }))
                .add(draw({
                    element: '#a-inner',
                    reverse: false,
                    style: {
                        strokeWidth: 8,
                        stroke: '#FFFFFF',
                    },
                    duration: duration,
                    easing: easing
                }), '-=200') 
                .add(draw({
                    element: '#line',
                    style: {
                        strokeWidth: 8,
                        stroke: '#F49503',
                    },
                    duration: duration,
                    easing: easing
                }), '-=500')
                .play();
        });


        document.getElementById('playTimeline').addEventListener('click', () => {
            const duration = parseInt(durationRange.value);
            const easing = easingSelect.value;

            timeline({ loop: false })
                .add(animate({
                    element: '#circle1',
                    props: {
                        translateY: 100,
                        scale: 1.5
                    },
                    duration: duration,
                    easing: easing
                }))
                .add(animate({
                    element: '#circle2',
                    props: {
                        translateY: -100,
                        scale: 1.5
                    },
                    duration: duration,
                    easing: easing
                }), '+=200')
                .add(animate({
                    element: '#circle3',
                    props: [
                        { scale: 1, translateX: 0, offset: 0 },
                        { scale: 2, translateX: 100, offset: 0.5 },
                        { scale: 1, translateX: 0, offset: 1 }
                    ],
                    duration: duration,
                    easing: easing
                }), '+=200')
                .play();
        });
    </script>
</body>

</html>
